<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CutTo</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/toast.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body class="dashboard-page">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <span class="logo-icon">âœ¨</span>
                <span class="logo-text">CutTo</span>
            </div>
        </div>

        <nav class="sidebar-nav">
            <a href="#" class="nav-item active" data-page="overview">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7" />
                    <rect x="14" y="3" width="7" height="7" />
                    <rect x="14" y="14" width="7" height="7" />
                    <rect x="3" y="14" width="7" height="7" />
                </svg>
                <span data-lang="dashboard.nav.overview">Overview</span>
            </a>
            <a href="#" class="nav-item" data-page="links">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
                </svg>
                <span data-lang="dashboard.nav.links">My Links</span>
            </a>
            <a href="#" class="nav-item" data-page="analytics">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3v18h18" />
                    <path d="M18 17l-5-5-4 4-4-4" />
                </svg>
                <span data-lang="dashboard.nav.analytics">Analytics</span>
            </a>
            <a href="#" class="nav-item" data-page="profile">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                </svg>
                <span data-lang="dashboard.nav.profile">Profile</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="btn-logout" onclick="logout()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <polyline points="16 17 21 12 16 7" />
                    <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
                <span data-lang="dashboard.logout">Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-main">
        <!-- Top Bar -->
        <header class="dashboard-header">
            <div class="header-left">
                <button class="mobile-menu-btn" onclick="toggleMobileSidebar()" style="display: none;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"/>
                        <line x1="3" y1="6" x2="21" y2="6"/>
                        <line x1="3" y1="18" x2="21" y2="18"/>
                    </svg>
                </button>
                <h1 id="pageTitle" data-lang="dashboard.title.overview">Overview</h1>
            </div>
            <div class="header-right">
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>

                <div class="lang-dropdown">
                    <button class="lang-current" onclick="toggleLangMenu()">
                        <span id="currentLangFlag">ðŸ‡¬ðŸ‡§</span>
                        <span id="currentLangCode">EN</span>
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                            <path d="M6 8l-4-4h8z" />
                        </svg>
                    </button>
                    <div class="lang-menu" id="langMenu">
                        <!-- Ð¯Ð·Ñ‹ÐºÐ¸ Ð³ÐµÐ½ÐµÑ€Ð¸Ñ€ÑƒÑŽÑ‚ÑÑ Ð°Ð²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ¸ -->
                    </div>
                </div>
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-info">
                        <div class="user-name" id="userName">User</div>
                        <div class="user-email" id="userEmail">user@email.com</div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <div class="dashboard-content" id="dashboardContent">
            <!-- Content will be loaded here -->
        </div>
    </main>

    <!-- Create Link Modal -->
    <div class="modal" id="createLinkModal">
        <div class="modal-overlay" onclick="closeCreateModal()"></div>
        <div class="modal-content modal-large">
            <button class="modal-close" onclick="closeCreateModal()">Ã—</button>
            <h2 id="createModalTitle" data-lang="dashboard.create_modal.title">Create Short Link</h2>

            <div class="input-group">
                <label for="createUrl" data-lang="dashboard.create_modal.url_label">Enter URL:</label>
                <input type="text" id="createUrl" data-lang="dashboard.create_modal.url_placeholder"
                    placeholder="https://example.com/very-long-url">
            </div>

            <!-- Custom Short Code -->
            <div class="input-group">
                <label for="customCode">
                    Custom Short Code (Optional)
                    <span class="help-text">Leave empty for auto-generated code</span>
                </label>
                <div class="custom-code-wrapper">
                    <span class="code-prefix">/</span>
                    <input type="text" id="customCode" placeholder="my-custom-link" maxlength="50">
                </div>
            </div>

            <!-- UTM Builder Toggle -->
            <div class="toggle-section">
                <button type="button" class="toggle-btn" onclick="toggleUTMBuilder()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 16v-4M12 8h.01"/>
                    </svg>
                    UTM Parameters (Advanced)
                    <svg id="utmToggleIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m9 18 6-6-6-6"/>
                    </svg>
                </button>
            </div>

            <!-- UTM Builder (Hidden by default) -->
            <div id="utmBuilder" class="utm-builder" style="display: none;">
                <div class="utm-grid">
                    <div class="input-group">
                        <label for="utmSource">Source</label>
                        <input type="text" id="utmSource" placeholder="google, facebook, newsletter">
                    </div>
                    <div class="input-group">
                        <label for="utmMedium">Medium</label>
                        <input type="text" id="utmMedium" placeholder="cpc, email, social">
                    </div>
                    <div class="input-group">
                        <label for="utmCampaign">Campaign</label>
                        <input type="text" id="utmCampaign" placeholder="summer_sale">
                    </div>
                    <div class="input-group">
                        <label for="utmTerm">Term (Optional)</label>
                        <input type="text" id="utmTerm" placeholder="running+shoes">
                    </div>
                    <div class="input-group">
                        <label for="utmContent">Content (Optional)</label>
                        <input type="text" id="utmContent" placeholder="logolink, textlink">
                    </div>
                </div>
            </div>

            <div class="error" id="createError"></div>
            <div class="success" id="createSuccess"></div>

            <div id="createResult" style="display: none;">
                <div class="result-box">
                    <div class="result-content">
                        <span class="result-label" data-lang="result.label">Your short link:</span>
                        <div class="result-url">
                            <input type="text" id="createdShortUrl" readonly>
                            <button class="btn-copy" onclick="copyCreatedUrl()" data-lang="result.copy">Copy</button>
                        </div>
                        <div class="result-qr">
                            <span class="result-label" data-lang="result.qr_label">QR Code:</span>
                            <img id="createdQrCode" src="" alt="QR Code" class="qr-image">
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn-primary btn-full" id="createLinkBtn" onclick="createLink()"
                data-lang="dashboard.create_modal.button">Create Link</button>
        </div>
    </div>

    <!-- Mobile Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeMobileSidebar()"></div>

    <script src="/js/toast.js"></script>
    <script src="/js/lang.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/dashboard.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CutTo</title>

    <link rel="stylesheet" href="/css/skeleton.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body class="dashboard-page">
    <!-- Sidebar -->
    <aside class="sidebar" role="navigation" aria-label="Main navigation">
        <div class="sidebar-header">
            <div class="logo">
                <span class="logo-icon" aria-hidden="true">âœ¨</span>

            </div>
        </div>

        <nav class="sidebar-nav" role="menu">

                    <rect x="3" y="3" width="7" height="7" />
                    <rect x="14" y="3" width="7" height="7" />
                    <rect x="14" y="14" width="7" height="7" />
                    <rect x="3" y="14" width="7" height="7" />
                </svg>
                <span data-lang="dashboard.nav.overview">Overview</span>
            </a>
            <a href="#" class="nav-item" data-page="links" role="menuitem">

                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
                </svg>
                <span data-lang="dashboard.nav.links">My Links</span>
            </a>
            <a href="#" class="nav-item" data-page="analytics" role="menuitem">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M3 3v18h18" />

                </svg>
                <span data-lang="dashboard.nav.analytics">Analytics</span>

            <a href="#" class="nav-item" data-page="api-keys" role="menuitem">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">

                </svg>
                <span>API Keys</span>
            </a>
            <a href="#" class="nav-item" data-page="webhooks" role="menuitem">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/>
                    <path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/>
                    <path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"/>
                    <path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"/>
                </svg>
                <span>Webhooks</span>
            </a>
            <a href="#" class="nav-item" data-page="profile" role="menuitem">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                </svg>
                <span data-lang="dashboard.nav.profile">Profile</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="btn-logout" onclick="logout()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <polyline points="16 17 21 12 16 7" />
                    <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
                <span data-lang="dashboard.logout">Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-main">
        <!-- Top Bar -->
        <header class="dashboard-header">
            <div class="header-left">
                <button class="mobile-menu-btn" onclick="toggleMobileSidebar()"
                        style="display: none;"
                        aria-label="Toggle navigation menu"
                        aria-expanded="false"
                        aria-controls="sidebar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <line x1="3" y1="12" x2="21" y2="12"/>
                        <line x1="3" y1="6" x2="21" y2="6"/>
                        <line x1="3" y1="18" x2="21" y2="18"/>
                    </svg>
                </button>
                <h1 id="pageTitle" data-lang="dashboard.title.overview">Overview</h1>
            </div>
            <div class="header-right">
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode" aria-label="Toggle dark mode">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>

                <div class="lang-dropdown">
                    <button class="lang-current" onclick="toggleLangMenu()"
                            aria-label="Select language"
                            aria-haspopup="true"
                            aria-expanded="false">
                        <span id="currentLangFlag" aria-hidden="true">ðŸ‡¬ðŸ‡§</span>
                        <span id="currentLangCode">EN</span>
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor" aria-hidden="true">
                            <path d="M6 8l-4-4h8z" />
                        </svg>
                    </button>
                    <div class="lang-menu" id="langMenu" role="menu" aria-label="Language options">
                        <!-- Ð¯Ð·Ñ‹ÐºÐ¸ Ð³ÐµÐ½ÐµÑ€Ð¸Ñ€ÑƒÑŽÑ‚ÑÑ Ð°Ð²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ¸ -->
                    </div>
                </div>
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-info">
                        <div class="user-name" id="userName">User</div>
                        <div class="user-email" id="userEmail">user@email.com</div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <div class="dashboard-content" id="dashboardContent">
            <!-- Content will be loaded here -->
        </div>
    </main>

    <!-- Create Link Modal -->
    <div class="modal" id="createLinkModal">
        <div class="modal-overlay" onclick="closeCreateModal()"></div>
        <div class="modal-content modal-large">
            <button class="modal-close" onclick="closeCreateModal()">Ã—</button>
            <h2 id="createModalTitle" data-lang="dashboard.create_modal.title">Create Short Link</h2>

            <div class="input-group">
                <label for="createUrl" data-lang="dashboard.create_modal.url_label">Enter URL:</label>
                <input type="text" id="createUrl" data-lang="dashboard.create_modal.url_placeholder"
                    placeholder="https://example.com/very-long-url">
            </div>

            <!-- Custom Short Code -->
            <div class="input-group">
                <label for="customCode">
                    Custom Short Code (Optional)
                    <span class="help-text">Leave empty for auto-generated code</span>
                </label>
                <div class="custom-code-wrapper">
                    <span class="code-prefix">/</span>
                    <input type="text" id="customCode" placeholder="my-custom-link" maxlength="50">
                </div>
            </div>

            <!-- UTM Builder Toggle -->
            <div class="toggle-section">
                <button type="button" class="toggle-btn" onclick="toggleUTMBuilder()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 16v-4M12 8h.01"/>
                    </svg>
                    UTM Parameters (Advanced)
                    <svg id="utmToggleIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m9 18 6-6-6-6"/>
                    </svg>
                </button>
            </div>

            <!-- UTM Builder (Hidden by default) -->
            <div id="utmBuilder" class="utm-builder" style="display: none;">
                <div class="utm-grid">
                    <div class="input-group">
                        <label for="utmSource">Source</label>
                        <input type="text" id="utmSource" placeholder="google, facebook, newsletter">
                    </div>
                    <div class="input-group">
                        <label for="utmMedium">Medium</label>
                        <input type="text" id="utmMedium" placeholder="cpc, email, social">
                    </div>
                    <div class="input-group">
                        <label for="utmCampaign">Campaign</label>
                        <input type="text" id="utmCampaign" placeholder="summer_sale">
                    </div>
                    <div class="input-group">
                        <label for="utmTerm">Term (Optional)</label>
                        <input type="text" id="utmTerm" placeholder="running+shoes">
                    </div>
                    <div class="input-group">
                        <label for="utmContent">Content (Optional)</label>
                        <input type="text" id="utmContent" placeholder="logolink, textlink">
                    </div>
                </div>
            </div>

            <div class="error" id="createError"></div>
            <div class="success" id="createSuccess"></div>

            <div id="createResult" style="display: none;">
                <div class="result-box">
                    <div class="result-content">
                        <span class="result-label" data-lang="result.label">Your short link:</span>
                        <div class="result-url">
                            <input type="text" id="createdShortUrl" readonly>
                            <button class="btn-copy" onclick="copyCreatedUrl()" data-lang="result.copy">Copy</button>
                        </div>
                        <div class="result-qr">
                            <span class="result-label" data-lang="result.qr_label">QR Code:</span>
                            <img id="createdQrCode" src="" alt="QR Code" class="qr-image">
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn-primary btn-full" id="createLinkBtn" onclick="createLink()"
                data-lang="dashboard.create_modal.button">Create Link</button>
        </div>
    </div>

    <!-- Tags Manager Modal -->
    <div class="modal" id="tagsManagerModal">
        <div class="modal-overlay" onclick="closeTagsManager()"></div>
        <div class="modal-content modal-large">
            <button class="modal-close" onclick="closeTagsManager()">Ã—</button>
            <h2>Manage Tags</h2>

            <div class="tag-manager">
                <div class="tag-manager-header">
                    <div class="tag-input-group">
                        <input type="text"
                               id="newTagName"
                               class="tag-name-input"
                               placeholder="Tag name..."
                               maxlength="50">
                        <input type="color"
                               id="newTagColor"
                               class="tag-color-input"
                               value="#6366f1">
                    </div>
                    <button class="btn-add-tag" onclick="handleCreateTag()">
                        + Add Tag
                    </button>
                </div>

                <div class="tags-list" id="tagsListContainer">
                    <!-- Tags will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <!-- QR Code Customization Modal -->
    <div class="modal" id="qrModal">
        <div class="modal-overlay" onclick="closeQRModal()"></div>
        <div class="modal-content modal-medium">
            <button class="modal-close" onclick="closeQRModal()">Ã—</button>
            <h2>QR Code Customization</h2>

            <div class="qr-customization">
                <div class="qr-preview-section">
                    <div class="qr-preview" id="qrPreview">
                        <img id="qrImage" src="" alt="QR Code">
                    </div>
                    <button class="btn-download-qr" onclick="downloadQR()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Download QR Code
                    </button>
                </div>

                <div class="qr-controls">
                    <div class="qr-control-group">
                        <label for="qrForegroundColor">Foreground Color</label>
                        <div class="color-picker-wrapper">
                            <input type="color"
                                   id="qrForegroundColor"
                                   class="color-picker"
                                   value="#000000"
                                   onchange="updateQRPreview()">
                            <input type="text"
                                   id="qrForegroundHex"
                                   class="color-hex-input"
                                   value="#000000"
                                   maxlength="7"
                                   pattern="^#[0-9A-Fa-f]{6}$"
                                   oninput="updateQRFromHex('foreground')">
                        </div>
                    </div>

                    <div class="qr-control-group">
                        <label for="qrBackgroundColor">Background Color</label>
                        <div class="color-picker-wrapper">
                            <input type="color"
                                   id="qrBackgroundColor"
                                   class="color-picker"
                                   value="#FFFFFF"
                                   onchange="updateQRPreview()">
                            <input type="text"
                                   id="qrBackgroundHex"
                                   class="color-hex-input"
                                   value="#FFFFFF"
                                   maxlength="7"
                                   pattern="^#[0-9A-Fa-f]{6}$"
                                   oninput="updateQRFromHex('background')">
                        </div>
                    </div>

                    <button class="btn-reset-qr" onclick="resetQRColors()">
                        Reset to Default
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tag Selector Modal -->
    <div class="modal" id="tagSelectorModal">
        <div class="modal-overlay" onclick="closeTagSelector()"></div>
        <div class="modal-content modal-medium">
            <button class="modal-close" onclick="closeTagSelector()">Ã—</button>
            <h2 data-lang="dashboard.tags.select_tag">Select Tag</h2>
            <p class="modal-subtitle" data-lang="dashboard.tags.select_tag_hint">Choose a tag to add to this link</p>

            <div class="tag-selector-list" id="tagSelectorList">
                <!-- Tags will be dynamically inserted here -->
            </div>

            <!-- Create New Tag Section -->
            <div class="tag-creator-section" id="tagCreatorSection" style="display: none;">
                <div class="tag-creator-divider">
                    <span>or create new</span>
                </div>
                <div class="tag-creator-form">
                    <div class="tag-input-group">
                        <input type="text"
                               id="quickTagName"
                               class="tag-name-input"
                               placeholder="New tag name..."
                               maxlength="50">
                        <input type="color"
                               id="quickTagColor"
                               class="tag-color-input"
                               value="#6366f1">
                    </div>
                    <button class="btn-create-quick-tag" onclick="createAndAttachTag()">
                        Create & Attach
                    </button>
                </div>
            </div>

            <button class="btn-toggle-creator" onclick="toggleTagCreator()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                <span id="toggleCreatorText">Create New Tag</span>
            </button>
        </div>
    </div>

    <!-- Mobile Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeMobileSidebar()"></div>

    <script src="/js/toast.js"></script>
    <script src="/js/lang.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/confirm-modal.js"></script>
    <script src="/js/dashboard.js"></script>
</body>

</html>

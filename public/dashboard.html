<body class="dashboard-page">

            <a href="#" class="nav-item" data-page="profile">

        <div class="sidebar-footer">

        </div>

    <!-- Main Content -->
    <main class="dashboard-main">
        <!-- Top Bar -->
        <header class="dashboard-header">
            <div class="header-left">
                <h1 id="pageTitle" data-lang="dashboard.title.overview">Overview</h1>
            </div>
            <div class="header-right">
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                    <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <div class="lang-dropdown">
                    <button class="lang-current" onclick="toggleLangMenu()">
                        <span id="currentLangFlag">ðŸ‡¬ðŸ‡§</span>
                        <span id="currentLangCode">EN</span>
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                            <path d="M6 8l-4-4h8z" />
                        </svg>
                    </button>
                    <div class="lang-menu" id="langMenu">
                        <!-- Ð¯Ð·Ñ‹ÐºÐ¸ Ð³ÐµÐ½ÐµÑ€Ð¸Ñ€ÑƒÑŽÑ‚ÑÑ Ð°Ð²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ¸ -->
                    </div>
                </div>
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-info">
                        <div class="user-name" id="userName">User</div>
                        <div class="user-email" id="userEmail">user@email.com</div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <div class="dashboard-content" id="dashboardContent">
            <!-- Content will be loaded here -->
        </div>
    </main>

    <!-- Create Link Modal -->
    <div class="modal" id="createLinkModal">
        <div class="modal-overlay" onclick="closeCreateModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeCreateModal()">Ã—</button>
            <h2 id="createModalTitle" data-lang="dashboard.create_modal.title">Create Short Link</h2>

            <div class="input-group">
                <label for="createUrl" data-lang="dashboard.create_modal.url_label">Enter URL:</label>
                <input type="text" id="createUrl" data-lang="dashboard.create_modal.url_placeholder"
                    placeholder="https://example.com/very-long-url">
            </div>

            <div class="input-group">
                <label for="createTitle" data-lang="dashboard.create_modal.title_label">Title (optional):</label>
                <input type="text" id="createTitle" data-lang="dashboard.create_modal.title_placeholder" placeholder="My awesome link">
            </div>

            <div class="input-group">
                <label for="createCustomCode" data-lang="dashboard.create_modal.custom_code_label">Custom code (optional):</label>
                <input type="text" id="createCustomCode" data-lang="dashboard.create_modal.custom_code_placeholder" placeholder="mylink" pattern="[a-zA-Z0-9-_]{3,50}">
                <small data-lang="dashboard.create_modal.custom_code_hint">3-50 characters: letters, numbers, dash, underscore</small>
            </div>

            <div class="input-group">
                <label for="createExpires" data-lang="dashboard.create_modal.expires_label">Expires in (days, optional):</label>
                <input type="number" id="createExpires" data-lang="dashboard.create_modal.expires_placeholder" placeholder="0" min="0" max="365">
                <small data-lang="dashboard.create_modal.expires_hint">Leave 0 for no expiration</small>
            </div>

            <div class="error" id="createError"></div>
            <div class="success" id="createSuccess"></div>

            <div id="createResult" style="display: none;">
                <div class="result-box">
                    <div class="result-content">
                        <span class="result-label" data-lang="result.label">Your short link:</span>
                        <div class="result-url">
                            <input type="text" id="createdShortUrl" readonly>
                            <button class="btn-copy" onclick="copyCreatedUrl()" data-lang="result.copy">Copy</button>
                        </div>
                        <div class="result-qr">
                            <span class="result-label" data-lang="result.qr_label">QR Code:</span>
                            <img id="createdQrCode" src="" alt="QR Code" class="qr-image">
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn-primary btn-full" id="createLinkBtn" onclick="createLink()"
                data-lang="dashboard.create_modal.button">Create Link</button>
        </div>
    </div>

    <!-- Edit Link Modal -->
    <div class="modal" id="editLinkModal">
        <div class="modal-overlay" onclick="closeEditModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeEditModal()">Ã—</button>
            <h2 data-lang="dashboard.edit_modal.title">Edit Link</h2>

            <div class="input-group">
                <label for="editUrl" data-lang="dashboard.edit_modal.url_label">Destination URL:</label>
                <input type="text" id="editUrl" placeholder="https://example.com">
            </div>

            <div class="input-group">
                <label for="editTitle" data-lang="dashboard.edit_modal.title_label">Title:</label>
                <input type="text" id="editTitle" data-lang="dashboard.edit_modal.title_placeholder" placeholder="My link">
            </div>

            <div class="input-group">
                <label for="editExpires" data-lang="dashboard.edit_modal.expires_label">Expires in (days):</label>
                <input type="number" id="editExpires" data-lang="dashboard.edit_modal.expires_placeholder" placeholder="0" min="0" max="365">
                <small data-lang="dashboard.edit_modal.expires_hint">0 = no expiration</small>
            </div>

            <div class="error" id="editError"></div>
            <div class="success" id="editSuccess"></div>

            <button class="btn-primary btn-full" onclick="saveEdit()" data-lang="dashboard.edit_modal.button">Save Changes</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/toast.js"></script>
    <script src="/js/lang.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/dashboard.js"></script>
</body>

</html>

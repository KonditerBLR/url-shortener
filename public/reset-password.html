<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля - CutTo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
            text-align: center;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .error,
        .success {
            display: none;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }

        .error.show,
        .success.show {
            display: block;
        }

        a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>✨ CutTo</h1>
        <p>Создайте новый пароль</p>

        <div class="input-group">
            <label for="password">Новый пароль:</label>
            <input type="password" id="password" placeholder="Минимум 8 символов, буквы и цифры">
        </div>

        <div class="input-group">
            <label for="passwordConfirm">Подтвердите пароль:</label>
            <input type="password" id="passwordConfirm" placeholder="Повторите пароль">
        </div>

        <button id="resetBtn">Сбросить пароль</button>

        <div class="error" id="error"></div>
        <div class="success" id="success">
            Пароль успешно изменён! <a href="/">Войти</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('error').textContent = 'Недействительная ссылка';
            document.getElementById('error').classList.add('show');
            document.getElementById('resetBtn').disabled = true;
        }

        document.getElementById('resetBtn').addEventListener('click', async function () {
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');

            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            if (!password || !passwordConfirm) {
                errorDiv.textContent = 'Заполните все поля';
                errorDiv.classList.add('show');
                return;
            }

            if (password.length < 8) {
                errorDiv.textContent = 'Пароль должен быть минимум 8 символов';
                errorDiv.classList.add('show');
                return;
            }

            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            if (!hasLetter || !hasNumber) {
                errorDiv.textContent = 'Пароль должен содержать буквы и цифры';
                errorDiv.classList.add('show');
                return;
            }

            if (password !== passwordConfirm) {
                errorDiv.textContent = 'Пароли не совпадают';
                errorDiv.classList.add('show');
                return;
            }

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (data.success) {
                    successDiv.classList.add('show');
                    document.getElementById('password').disabled = true;
                    document.getElementById('passwordConfirm').disabled = true;
                    document.getElementById('resetBtn').disabled = true;
                } else {
                    errorDiv.textContent = data.error;
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Ошибка соединения';
                errorDiv.classList.add('show');
            }
        });
    </script>
</body>

</html>
